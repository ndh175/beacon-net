<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Beacon Net: Upload Map</title>
    <base href="/">
    <!-- Icons-->
    <link rel="stylesheet" type="text/css" href="node_modules/simple-line-icons/css/simple-line-icons.css">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/coreui-icons.min.css">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
  </head>
  <body class="app header-fixed sidebar-fixed">
    <header class="app-header navbar">
      <a class="navbar-brand" href="#">
          <h4 class="logo mb-0"><img src="icons/beaconnet.png" width=150% height=150%></h4>

        <img class="navbar-brand-minimized" src="img/brand/sygnet.svg" width="30" height="30" alt="CoreUI Logo">
      </a>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item d-md-down-none">
          <a class="nav-link" href="#">
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            <img class="img-avatar" src="icons/avatar.png" alt="admin@bootstrapmaster.com">
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <div class="dropdown-header text-center">
              <strong>Account</strong>
            </div>

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              <i class="fa fa-lock"></i><span class="cui-account-logout" aria-hidden="true"></span> Logout</a>
          </div>
        </li>
      </ul>

    </header>
    <div class="app-body">

      <main class="main">
          <!-- Breadcrumb-->
          <ol class="breadcrumb">
              <a class="breadcrumb-item" href="/index"><b>Home</b></a>
              <!-- Breadcrumb Menu-->
              <li class="breadcrumb-menu d-md-down-none">
                  <li class="breadcrumb-item" ><i class="nav-icon icon-graph"></i>Map Management</li>
                  <a class="breadcrumb-item" href="/raw"><i class="nav-icon icon-graph"></i><b>Raw Data</b></a>
                  <div class="btn-group" role="group" aria-label="Button group">
              </li>
          </ol>
        <div class="container-fluid">
          <div class="animated fadeIn">

            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-0">Upload a Map</h4>
                <br>
              <!-- Map Upload -->
              <input type="file" name="file" id="file">

              <label>Enter a name for the map</label>
              <input type="text" name="mapuploadname" id="map-upload-name">

              <button id="add-map-btn" class="btn btn-primary btn-sm">Add</button>
              <!-- /Map Upload -->

              <!-- Current uploaded maps -->
              <br>
              <br>
              <br>
              <h4 class="card-title mb-0">Uploaded Maps</h4>
              <br>
              <p>Map name 1</p>
              <p>Map name 2</p>
              <p>Map name 3</p>
              <!-- /Current uploaded maps -->
              </div>
            </div>
      </main>

    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
    <!-- Plugins and scripts required by this view-->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script>
  </body>
</html>
